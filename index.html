<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>아모레퍼시픽 디자인센터</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script/main.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="images/logo.png" alt="top_logo"></a>
        </div>
        <div id="nav">
            <a href="#"><input type="button" name="btn1" value="+"></a>
        </div>
        <div id="nav_menu">
            <ul id="submenu">
                <li><a href="#">Works</a></li>
                <li><a href="#">Interviews</a></li>
                <li><a href="#">Arita</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </div>
    </header>
    <section>
        <div class="typewriter">
            <h1>Amorepacific Design Center</h1>
        </div>
        <div class="banner_1">
            <h2 class="notext">컬렉션,프로젝트</h2>
            <ul>
                <li><a href="#"><img src="images/Thumbnail_Product.jpg" alt="thumb"></a></li>
                <li><a href="#"><img src="images/apdc-20191107-web-3.jpg" alt="thumb"></a></li>
            </ul>
        </div>
        <div class="banner_2">
            <h3 class="notext">설화수</h3>
            <a href="#"><img src="images/Thumbnail_Space.jpg" alt="thumb"></a>
        </div>
        <div class="banner_3">
            <h4 class="notext">로션</h4>
            <ul>
                <li><a href="#"><img src="images/Thumbnail_Product (1).jpg" alt="thumb"></a></li>
                <li><a href="#"><img src="images/Thumbnail_Product (2).jpg" alt="thumb"></a></li>
            </ul>
        </div>
        <div class="banner_4">
            <h5 class="notext">아이오페</h5>
            <a href="#"><img src="images/Thumbnail_Space (1).jpg" alt="thumb"></a>
        </div>
        <div id="more">
            <input type="button" name="btn1" value="More">
        </div>
    </section>
    <footer>
        <div class="footer_logo">
            <a href="#"><img src="images/footer_logo.PNG" alt="footer_logo"></a>
        </div>
        <div class="copy">
            <p>&copy;Copyright 2019. Amorepacific Design Center. All rights reserved.</p>
        </div>
